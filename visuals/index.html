  </script> </head> <body class="fixed-top-nav "> <header> <nav id="navbar" class="navbar navbar-light navbar-expand-sm fixed-top" role="navigation"> <div class="container"> <a class="navbar-brand title font-weight-lighter" href="/"> <span class="font-weight-bold">Pranaykumar</span> Tirpude </a> <button class="navbar-toggler collapsed ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar top-bar"></span> <span class="icon-bar middle-bar"></span> <span class="icon-bar bottom-bar"></span> </button> <div class="collapse navbar-collapse text-right" id="navbarNav"> <ul class="navbar-nav ml-auto flex-nowrap"> <li class="nav-item "> <a class="nav-link" href="/">about </a> </li> <li class="nav-item "> <a class="nav-link" href="/blog/">blog </a> </li> <li class="nav-item active"> <a class="nav-link" href="/visuals/">visuals <span class="sr-only">(current)</span> </a> </li> <li class="nav-item "> <a class="nav-link" href="/cv/">cv </a> </li> <li class="nav-item"> <button id="search-toggle" title="Search" onclick="openSearchModal()"> <span class="nav-link">ctrl k <i class="ti ti-search"></i></span> </button> </li> <li class="toggle-container"> <button id="light-toggle" title="Change theme"> <i class="ti ti-sun-moon" id="light-toggle-system"></i> <i class="ti ti-moon-filled" id="light-toggle-dark"></i> <i class="ti ti-sun-filled" id="light-toggle-light"></i> </button> </li> </ul> </div> </div> </nav> <progress id="progress" value="0"> <div class="progress-container"> <span class="progress-bar"></span> </div> </progress> </header> <div class="container mt-5" role="main"> <div class="post"> <header class="post-header"> <h1 class="post-title">visuals</h1> <p class="post-description">A growing collection of cool projects.</p> </header> <article> <hr> <h2>Visual Gallery</h2> <div class="image-grid"> <img src="/assets/visuals/1.png" alt="Visual" class="grid-image" onclick="openModal(this)"> <img src="/assets/visuals/IcebergLocationswithSite0000.png" alt="Visual" class="grid-image" onclick="openModal(this)"> </div> <div id="modal" class="modal" onclick="closeModal(event)"> <span class="close">×</span> <div class="modal-img-wrapper"> <div class="modal-img-container"> <img class="modal-content zoomable" id="modal-img"> <div class="modal-caption" id="modal-caption"></div> </div> <div class="arrow left-arrow" onclick="prevImage(event)">❮</div> <div class="arrow right-arrow" onclick="nextImage(event)">❯</div> </div> </div> <style>.image-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px;margin-top:20px}.grid-image{width:100%;height:auto;cursor:pointer;border-radius:8px;transition:transform .2s ease}.grid-image:hover{transform:scale(1.03)}.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100vh;background-color:rgba(0,0,0,0.9);overflow:hidden}.modal-img-wrapper{display:flex;justify-content:center;align-items:center;height:100%;position:relative;padding:40px;box-sizing:border-box}.modal-img-container{position:relative;max-height:90vh;max-width:90vw}.modal-content{max-width:100%;max-height:100%;transition:transform .2s ease;transform-origin:center center;border-radius:10px;display:block;margin:auto}.modal-caption{position:absolute;bottom:0;left:0;width:100%;background:rgba(0,0,0,0.6);color:#fff;padding:12px;font-size:16px;text-align:center;box-sizing:border-box;opacity:0;transition:opacity .3s ease;border-bottom-left-radius:10px;border-bottom-right-radius:10px;pointer-events:none;z-index:1002}.modal-img-container:hover .modal-caption{opacity:1}.close{position:absolute;top:30px;right:45px;color:#fff;font-size:40px;font-weight:bold;cursor:pointer;z-index:1001}.arrow{position:absolute;top:50%;transform:translateY(-50%);font-size:50px;color:#fff;cursor:pointer;padding:10px;z-index:1001;user-select:none}.left-arrow{left:20px}.right-arrow{right:20px}@media screen and (max-width:768px){.modal-caption{font-size:14px;padding:10px}.arrow{font-size:40px}.close{font-size:30px}}</style> <script>
let currentIndex = 0;
let imageElements = [];

document.addEventListener("DOMContentLoaded", () => {
  imageElements = Array.from(document.querySelectorAll(".grid-image"));
});

function openModal(img) {
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modal-img");
  const caption = document.getElementById("modal-caption");

  modal.style.display = "block";
  modalImg.src = img.src;
  currentIndex = imageElements.indexOf(img);
  loadCaption(img.src);
  scale = 1;
  modalImg.style.transform = `scale(${scale})`;
}

function closeModal(event) {
  if (event.target.id === "modal" || event.target.classList.contains("close")) {
    document.getElementById("modal").style.display = "none";
  }
}

function prevImage(e) {
  e.stopPropagation();
  currentIndex = (currentIndex - 1 + imageElements.length) % imageElements.length;
  const img = imageElements[currentIndex];
  document.getElementById("modal-img").src = img.src;
  loadCaption(img.src);
}

function nextImage(e) {
  e.stopPropagation();
  currentIndex = (currentIndex + 1) % imageElements.length;
  const img = imageElements[currentIndex];
  document.getElementById("modal-img").src = img.src;
  loadCaption(img.src);
}

function loadCaption(imageSrc) {
  const basePath = imageSrc.substring(0, imageSrc.lastIndexOf('.'));
  fetch(basePath + ".txt")
    .then(response => response.ok ? response.text() : "")
    .then(text => {
      document.getElementById("modal-caption").textContent = text;
    });
}

let scale = 1;
document.addEventListener("wheel", function (e) {
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modal-img");
  if (modal.style.display === "block") {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(0.5, scale), 5);
    modalImg.style.transform = `scale(${scale})`;
  }
}, { passive: false });
</script> </article> </div> </div> <footer class="fixed-bottom" role="contentinfo"> <div class="container mt-0"> © Copyright 2025 Pranaykumar Tirpude. Powered by <a href="https://jekyllrb.com/" target="_blank" rel="external nofollow noopener">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio" rel="external nofollow noopener" target="_blank">al-folio</a> theme. Hosted by <a href="https://pages.github.com/" target="_blank" rel="external nofollow noopener">GitHub Pages</a>. Photos from <a href="https://unsplash.com" target="_blank" rel="external nofollow noopener">Unsplash</a>. </div> </footer> <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <script src="/assets/js/bootstrap.bundle.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/js/mdb.min.js" integrity="sha256-NdbiivsvWt7VYCt6hYNT3h/th9vSTL4EDWeGs5SN3DA=" crossorigin="anonymous"></script> <script defer src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha256-Nn1q/fx0H7SNLZMQ5Hw5JLaTRZp0yILA/FRexe19VdI=" crossorigin="anonymous"></script> <script defer src="https://cdn.jsdelivr.net/npm/imagesloaded@5.0.0/imagesloaded.pkgd.min.js" integrity="sha256-htrLFfZJ6v5udOG+3kNLINIKh2gvoKqwEhHYfTTMICc=" crossorigin="anonymous"></script> <script defer src="/assets/js/masonry.js?a0db7e5d5c70cc3252b3138b0c91dcaf" type="text/javascript"></script> <script defer src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js" integrity="sha256-ZgMyDAIYDYGxbcpJcfUnYwNevG/xi9OHKaR/8GK+jWc=" crossorigin="anonymous"></script> <script defer src="/assets/js/zoom.js?85ddb88934d28b74e78031fd54cf8308"></script> <script src="/assets/js/no_defer.js?2781658a0a2b13ed609542042a859126"></script> <script defer src="/assets/js/common.js?e0514a05c5c95ac1a93a8dfd5249b92e"></script> <script defer src="/assets/js/copy_code.js?c8a01c11a92
